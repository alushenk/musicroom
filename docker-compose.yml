version: '3'
services:
    nginx-ssl-proxy:
      image: danieldent/nginx-ssl-proxy
      restart: always
      environment:
        UPSTREAM: 127.0.0.1:8000
        SERVERNAME: musicroom.morbax.com
#        EXTRANAMES: www.musicroom.morbax.com
      ports:
      - "80:80"
      - "443:443"
      - "8000:8000"
      volumes:
      - "/etc/letsencrypt"
      - "./nginx.conf:/etc/nginx/main_location.conf"
      - "./static/:/home/ubuntu/music_room/static/"
